---
layout: default
---

<div class="video">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1><br />
    <i>{{ page.date | date: '%B %d' }}</i>
  </header>

  <article class="post-content">
    {% if page.video_embed %}
    <div>
        {% if page.source =="YouTube" %}
      <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/{{ page.video_embed }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
{% endif %}
    </div>
    {% endif %}
    {{ content }}
  </article>
  <!-- {% include articleFooter.html %}

  {% if page.comments %}
  {% include comments.html %}
  {% endif %} -->
</div>
